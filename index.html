<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Click-o-meter</title>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <h1>Kick-o-bola</h1>
    <div class="container">
      <br>
      <canvas id="canvas" width="700" height="500"><img src="assets/pitch.png" alt="pitch" /></canvas>
      <aside class="right_panel">
        <button class = "btn btn-xl btn-danger" id="startBtn" name="startBtn">START</button>
        <button class = "btn btn-xl btn-danger" id="clearBtn" name="clearBtn">clear</button>
        <div class="">Time Left: <span id='clock'>60</span></div>
        <!-- <div class="" id='score'>Score: <span>0</span></div> -->
      </aside>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
